<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabotec Tool Management System - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="images/logo.jpeg" alt="Rabotec Ghana Limited" class="logo">
            <h1 class="login-title">Tool Management System</h1>
            <p class="login-subtitle">Rabotec Ghana Limited</p>
            
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span id="login-text">Sign In</span>
                    <div id="login-spinner" class="spinner d-none" style="width: 20px; height: 20px; margin: 0 auto;"></div>
                </button>
            </form>
            
            <div class="mt-3 text-center">
                <p class="text-sm" style="color: var(--text-light);">
                    Â© <span id="currentYear">2025</span> Rabotec Ghana Limited. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
